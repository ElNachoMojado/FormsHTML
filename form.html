<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="banner">
        <div id="logo">
            <img src="creatives/pajaro.png">
        </div>
    </div>

    <div id="info">
        <div id="disclaimer">
            <h2>DISCLAIMER!</h2>
            <p>
                Just to let you know, this form has no real functionality
                so, whatever you do, don't expect anything back from it.
            </p>
            <p>Sign up now to nothing!</p>
        </div>
        <div id="forms">
            <form>
                <h1>Sign-up Form</h1>
                <h2>Let's do this!</h2>
                <fieldset>
                    <legend>Your Name</legend>

                    <div id="personal">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contact information</legend>

                    <div id="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone_numer">PHONE NUMBER</label>
                            <input type="number" id="phone_numer" name="phone_numer">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Set up a Password</legend>

                    <div id="password">
                        <div>
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd">
                        </div>
                        <div>
                            <label for="confirm_pwd">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_pwd" name="confirm_pwd">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="submission">
            <button type="button">Create Account</button>
            <div>
                Already have an account?
                <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
