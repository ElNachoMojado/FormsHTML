<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="banner">

    </div>

    <div id="info">
        <div id="disclaimer">
            <h2>DISCLAIMER!</h2>
            <p>
                Just to let you know, this form has no real functionality
                so, whatever you do, don't expect anything back from it.
            </p>
            <p>Sign up now to nothing!</p>
        </div>
        <div id="form">
            <form>
                <h1>Sign-up Form</h1>
                <h2>Let's do this!</h2>
                <fieldset>
                    <legend>Your Name</legend>

                    <div id="personal">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="submission">h</div>
    </div>
</body>
</html>
